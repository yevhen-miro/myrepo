<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<p:dataTable value="#{buchungAktionen.alleBuchungen}"
				var="actBuchungen" editable="true" resizableColumns="false"
				style="margin-bottom:10px;font-size:15px">

				<p:ajax event="rowEdit"
					listener="#{buchungAktionen.BuchungOnRowEdit}" update=":form:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{buchungAktionen.BuchungOnRowCancel}"
					update=":form:msgs" />

				<p:column headerText="ID" sortBy="#{actBuchungen.id}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.id}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.id}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="HydroID" sortBy="#{actBuchungen.mitarbeiter}">
							<h:outputText value="#{actBuchungen.mitarbeiter}" >
							<f:converter converterId="mitarbeiterTypStringConverter"/>
							</h:outputText>
				</p:column>

				<p:column headerText="Projekt" sortBy="#{actBuchungen.projektId}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.projektId}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.projektId}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="AktivitätNr"
					sortBy="#{actBuchungen.aktivitaetId}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.aktivitaetId}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.aktivitaetId}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Datum" sortBy="#{actBuchungen.datum}">
					<h:outputText value="#{actBuchungen.datum}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Anfang" sortBy="#{actBuchungen.anfangZeit}">

					<h:outputText value="#{actBuchungen.anfangZeit}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ende" sortBy="#{actBuchungen.endeZeit}">

					<h:outputText value="#{actBuchungen.endeZeit}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Pause Von" sortBy="#{actBuchungen.pauseVon}">
					<h:outputText value="#{actBuchungen.pauseVon}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Pause Bis" sortBy="#{actBuchungen.pauseBis}">

					<h:outputText value="#{actBuchungen.pauseBis}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>

				</p:column>

				<p:column headerText="Std" sortBy="#{actBuchungen.std}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.std}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.std}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Min" sortBy="#{actBuchungen.min}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.min}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.min}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Tätigkeit"
					sortBy="#{actBuchungen.taetigkeiten}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.taetigkeiten}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.taetigkeiten}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<!-- 				<p:column headerText="WartungId" sortBy="#{actBuchungen.wartungId}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{actBuchungen.wartungId}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{actBuchungen.wartungId}" />
						</f:facet>
					</p:cellEditor>
				</p:column> -->

				<p:column>
					<p:rowEditor />
				</p:column>

				<p:column headerText="Ändern" style="width:55px">
					<p:commandButton icon="ui-icon-refresh" action="buchungen-edit"
						ajax="false"
						style="text-align: center; margin-left:auto; margin-right:auto; display: block">
						<f:setPropertyActionListener value="#{actBuchungen}"
							target="#{buchungAktionen.buchung}" />
					</p:commandButton>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Aktionen" />
					</f:facet>
					<p:commandButton icon="ui-icon-close"
						action="#{buchungAktionen.removeBuchung()}" ajax="false">
						<f:setPropertyActionListener value="#{actBuchungen}"
							target="#{buchungAktionen.buchung}" />
					</p:commandButton>
				</p:column>



			</p:dataTable>
			<p:commandButton value="Buchung hinzufügen"
				action="#{buchungAktionen.addNewBuchung()}" ajax="false" />

		</h:form>
	</ui:define>

</ui:composition>

</html>
