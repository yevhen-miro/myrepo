<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="header">
		<h2>ORGPM-Buchungen</h2>
	</ui:define>

	<ui:define name="content">
			
		<h:form>
			<p:growl id="table" showDetail="true" sticky="true" />

			<p:dataTable value="#{buchungAktionen.alleBuchungen}"
				var="actBuchungen" editable="true" resizableColumns="false"
				style="margin-bottom:10px;font-size:15px;margin-right:7%; margin-left:7%">

				<p:column headerText="ID" sortBy="#{actBuchungen.id}">
					<h:outputText value="#{actBuchungen.id}" />
				</p:column>





			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
