<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/formelements">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="header">
		<h2>ORGPM-Buchungen</h2>
	</ui:define>

	<ui:define name="content">
		<br></br>
		<h:form id="mainForm"
			style="margin-bottom:10px;font-size:15px;margin-right:7%; margin-left:7%;display:block">
			<p:growl id="input" showDetail="true" ajax="true" />

			<table>
				<tr>
					<td><p:outputLabel value="Projekt" /></td>
				</tr>
				<tr>

					<td><cc:projektWahl id="projektwahl"
							source="#{projektAktionen.alleProjekte}"
							destination="#{buchungActions.selectedProjekt}"
							rerender=":mainForm:actions" /></td>

					<td><p:commandButton value="Speichern"
							action="#{buchungActions.saveBuchung()}" ajax="false"
							update="table" /></td>
				</tr>
			</table>

		</h:form>


		<p:separator style="width:100%;height:20px" />

		<h:form>
			<p:growl id="table" showDetail="true" sticky="true" />

			<p:dataTable value="#{buchungActions.alleBuchungen}"
				var="actBuchungen" editable="true" resizableColumns="false"
				style="margin-bottom:10px;font-size:15px;margin-right:7%; margin-left:7%">

				<p:column headerText="Projekt" sortBy="#{actBuchungen.projekt}">
					<h:outputText value="#{actBuchungen.projekt.projekt}">

					</h:outputText>
				</p:column>

				<p:column headerText="Ändern" style="width:55px">
					<p:commandButton icon="ui-icon-refresh" action="buchungen-edit"
						ajax="false"
						style="text-align: center; margin-left:auto; margin-right:auto; display: block">
						<f:setPropertyActionListener value="#{actBuchungen}"
							target="#{buchungActions.aktBuchung}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Löschen" style="width:55px">
					<p:commandButton icon="ui-icon-close"
						action="#{buchungActions.removeBuchung()}" ajax="false"
						style="text-align: center; margin-left:auto; margin-right:auto; display: block">
						<f:setPropertyActionListener value="#{actBuchungen}"
							target="#{buchungActions.aktBuchung}" />
					</p:commandButton>
				</p:column>



			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
