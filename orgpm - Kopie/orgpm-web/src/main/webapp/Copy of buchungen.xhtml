<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="header">
		<h2>ORGPM-Buchungen</h2>
	</ui:define>

	<ui:define name="content">
		<br></br>
		<h:form id="mainForm"
			style="margin-bottom:10px;font-size:15px;margin-right:7%; margin-left:7%;display:block">
			<p:growl id="input" showDetail="true" />

			<table>
				<tr>
					<td><p:outputLabel value="Kennung" /></td>
					<td><p:outputLabel value="Projekt" /></td>
					<td><p:outputLabel value="AktivitätNr" /></td>
					<td><p:outputLabel value="Datum" /></td>
					<td><p:outputLabel value="Anfang" /></td>
					<td><p:outputLabel value="Ende" /></td>
					<td><p:outputLabel value="Tätigkeit" /></td>

				</tr>
				<tr>
					<td><p:selectOneMenu id="in-ma"
							value="#{buchungAktionen.buchung.mitarbeiter}" style="width:110%"
							effect="fold">
							<f:converter converterId="mitarbeiterPostbackConverter"></f:converter>
							<f:selectItems var="ma" value="#{buchungAktionen.mitarbeiter}"
								itemLabel="#{ma.mitarbeiterkennung}" />
						</p:selectOneMenu></td>

					<td><p:selectOneMenu
							value="#{buchungAktionen.buchung.projekt}" style="width:120%"
							effect="fold">
							<f:converter converterId="projektPostbackConverter"></f:converter>
							<f:selectItems var="proj" value="#{buchungAktionen.projekte}"
								itemLabel="#{proj.projektId}" />
						</p:selectOneMenu></td>

					<td><p:selectOneMenu
							value="#{buchungAktionen.buchung.aktivitaetId}"
							style="width:120%" effect="fold">
							<f:converter converterId="aktivitaetPostbackConverter"></f:converter>
							<f:selectItems var="proj"
								value="#{buchungAktionen.projekte}"
								itemLabel="#{proj.aktivitaeten}" />
						</p:selectOneMenu></td>

					<td><p:calendar id="in-date"
							value="#{buchungAktionen.buchung.datum}" pattern="dd.MM.yy" /></td>
					<td><p:calendar id="in-anfang"
							value="#{buchungAktionen.buchung.anfangZeit}" pattern="HH:mm"
							mask="true" /></td>
					<td><p:calendar id="in-ende"
							value="#{buchungAktionen.buchung.endeZeit}" pattern="HH:mm"
							mask="true" /></td>
					<td><p:inputText id="in-taetigkeit"
							value="#{buchungAktionen.buchung.taetigkeiten}" /></td>
					<td><p:commandButton value="Speichern"
							action="#{buchungAktionen.saveBuchung()}" ajax="false"
							update="table" /></td>
				</tr>
			</table>

		</h:form>


		<p:separator style="width:100%;height:20px" />

		<h:form>
			<p:growl id="table" showDetail="true" sticky="true" />

			<p:dataTable value="#{buchungAktionen.alleBuchungen}"
				var="actBuchungen" editable="true" resizableColumns="false"
				style="margin-bottom:10px;font-size:15px;margin-right:7%; margin-left:7%">

				<p:column headerText="ID" sortBy="#{actBuchungen.id}">
					<h:outputText value="#{actBuchungen.id}" />
				</p:column>

				<p:column headerText="HydroID" sortBy="#{actBuchungen.mitarbeiter}">
					<h:outputText value="#{actBuchungen.mitarbeiter}">
						<f:converter converterId="mitarbeiterStringConverter" />
					</h:outputText>
				</p:column>

				<p:column headerText="Projekt" sortBy="#{actBuchungen.projekt}">
					<h:outputText value="#{actBuchungen.projekt}">
						<f:converter converterId="projektStringConverter" />
					</h:outputText>
				</p:column>

				<p:column headerText="AktivitätNr"
					sortBy="#{actBuchungen.aktivitaetId}">
					<h:outputText value="#{actBuchungen.projekt.}">
						<f:converter converterId="aktivitaetStringConverter" />
					</h:outputText>
				</p:column>

				<p:column headerText="Datum" sortBy="#{actBuchungen.datum}">
					<h:outputText value="#{actBuchungen.datum}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Anfang" sortBy="#{actBuchungen.anfangZeit}">

					<h:outputText value="#{actBuchungen.anfangZeit}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ende" sortBy="#{actBuchungen.endeZeit}">

					<h:outputText value="#{actBuchungen.endeZeit}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Pause Von" sortBy="#{actBuchungen.pauseVon}">
					<h:outputText value="#{actBuchungen.pauseVon}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>

				<p:column headerText="Pause Bis" sortBy="#{actBuchungen.pauseBis}">

					<h:outputText value="#{actBuchungen.pauseBis}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>

				</p:column>

				<p:column headerText="Std" sortBy="#{actBuchungen.std}">
					<h:outputText value="#{actBuchungen.std}" />
				</p:column>

				<p:column headerText="Min" sortBy="#{actBuchungen.min}">
					<h:outputText value="#{actBuchungen.min}" />
				</p:column>

				<p:column headerText="Tätigkeit"
					sortBy="#{actBuchungen.taetigkeiten}">
					<h:outputText value="#{actBuchungen.taetigkeiten}" />
				</p:column>

				<p:column headerText="Ändern" style="width:55px">
					<p:commandButton icon="ui-icon-refresh" action="buchungen-edit"
						ajax="false"
						style="text-align: center; margin-left:auto; margin-right:auto; display: block">
						<f:setPropertyActionListener value="#{actBuchungen}"
							target="#{buchungAktionen.buchung}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Löschen" style="width:55px">
					<p:commandButton icon="ui-icon-close"
						action="#{buchungAktionen.removeBuchung()}" ajax="false"
						style="text-align: center; margin-left:auto; margin-right:auto; display: block">
						<f:setPropertyActionListener value="#{actBuchungen}"
							target="#{buchungAktionen.buchung}" />
					</p:commandButton>
				</p:column>



			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
