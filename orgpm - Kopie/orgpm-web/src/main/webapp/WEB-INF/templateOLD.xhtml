<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<h:outputStylesheet name="css/hydro.css" />
	<h:outputStylesheet library="scripts/css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:panelGroup id="main" layout="block">
		<h:panelGroup id="header" layout="block">
			<ui:insert name="header">
				<h2>ORGPM2.0</h2>
			</ui:insert>
		</h:panelGroup>

		<h:panelGroup id="navigation" layout="block">
			<ui:insert name="navigation">




				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Mitarbeiter" outcome="mitarbeiter"
						icon="ui-icon-person">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Buchungen" outcome="buchungen"
						icon="ui-icon-pencil">
						<f:param name="i" value="1" />
					</p:menuitem>
					<p:menuitem value="Projekte" outcome="projekte" icon="ui-icon-note">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Aktivitäten" outcome="aktivitaeten"
						icon="ui-icon-document">
						<f:param name="i" value="3" />
					</p:menuitem>
					<p:menuitem value="Hilfe" outcome="buchungen" icon="ui-icon-wrench">
						<f:param name="i" value="4" />
					</p:menuitem>
				</p:tabMenu>

			</ui:insert>
		</h:panelGroup>

		<h:panelGroup id="content" layout="block">
			<ui:insert name="content">
				<h:outputText value="Platzhalter für Content" />
			</ui:insert>
		</h:panelGroup>

		<h:panelGroup id="footer" layout="block">
			<ui:insert name="footer">
				<h:outputText value="(c) Hydro 2014" />
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>

	<h:messages />
</h:body>
</html>
