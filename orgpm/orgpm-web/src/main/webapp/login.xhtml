<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Login Hydro</title>


<style>
body {
	font-family:arial;
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-signin {
	max-width: 330px;
	padding: 15px;
	margin: auto;
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
}

.container {
	width:1170px;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

.input {
	padding: 6px 12px;
	margin: 10px;
	font-size: 14px;
	font-weight: 400;
	line-height: 1.42857143;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	background-image: none;
	border: 1px solid transparent;
	border-radius: 4px;

}

.image {
content:url(https://intra.hydro.com/Resources/Design/img/Logo.png);
}

</style>
</head>

<body>

	<div class="container">
		<form name="loginForm" class="form-signin" method="post" autocomplete="off"
			action="j_security_check">
			<IMG alt="Logo" src="http://i1.wp.com/stuffled.com/wp-content/uploads/2014/07/Norsk-Hydro-Logo-EPS-vector-image.png" width="50%" height="50%" />
<br></br>
<br></br>
			<input 
				name="j_username" 
				type="text" 
				class="input"
				autocomplete="off"
				placeholder="Hydro ID" /> 
			<input
				name="j_password" 
				type="password" 
				class="input"
				autocomplete="off"
				placeholder="Passwort" /> 
			<input
				type="submit" 
				value="Anmelden"
				class="input"
				style="width:196px;"/>
		</form>
	</div>
	

</body>
</html>
