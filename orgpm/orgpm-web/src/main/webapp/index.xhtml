<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="navigation">
		<h:commandLink value="Mitarbeiter" action="/mitarbeiter"></h:commandLink>
	</ui:define>

	<ui:define name="content">


	<p:chart id="pie" type="pie" model="#{charts.pieModel}" style="margin-left:3.5%;width:96%"
			/>
		<p:chart id="bar" type="bar" model="#{charts.barModel}"
			/>

	






	</ui:define>

	<ui:define name="action">

		
		<p:calendar id="date" value="#{charts.filterMonth}" mode="inline" readonlyInput="true"
			locale="de">
			<p:ajax event="dateSelect" listener="#{charts.onMonthSelect}"
				update=":templateForm:bar :templateForm:pie" />
		</p:calendar>

<ui:remove>
<p:commandButton actionListener="#{charts.decrementMonth}"
    id="navLeft" update=":templateForm:bar :templateForm:pie" icon="ui-icon-triangle-1-w" />

<h:panelGroup class="tableView">
    <p:calendar value="#{charts.filterMonth}" mode="inline" />
</h:panelGroup>

<p:commandButton actionListener="#{charts.incrementMonth}"
    id="navRight" update=":templateForm:bar :templateForm:pie"  icon="ui-icon-triangle-1-e" />
</ui:remove>
	</ui:define>

</ui:composition>

</html>
