<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:controls="http://java.sun.com/jsf/composite/formelements"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="buttonLabel" required="true" />
	<cc:attribute name="buttonAction"
		method-signature="java.lang.String action()" required="true" />

</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<ui:decorate template="/WEB-INF/template.xhtml">

		<ui:define name="content">
			<p:accordionPanel>
				<p:tab title="Allgemein">
					<h:panelGrid columns="2" columnClasses="panelcolumn,panelcolumn">

						<h:outputLabel value="Name" />
						<h:inputText id="si-name" value="#{sektorActions.aktSektor.name}" />

						<h:outputLabel value="Typ" />
						<h:selectOneMenu value="#{sektorActions.aktSektor.typ}">
							<f:converter converterId="sektorTypPostbackConverter" />
							<f:selectItems var="st" value="#{sektortypActions.alle}"
								itemLabel="#{st.name}" />
						</h:selectOneMenu>

						<h:outputLabel value="Im Sektor" />
						<controls:sektorWahl source="#{sektorActions.alle}"
							destination="#{sektorActions.aktSektor.sektor}" />

					</h:panelGrid>
				</p:tab>
				<p:tab title="Geometrie">
					<h:panelGrid columns="2">
						<h:panelGrid columns="2" columnClasses="panelcolumn,panelcolumn">

							<h:outputLabel value="Distanz X" />
							<h:inputText id="si-dX"
								value="#{sektorActions.aktSektor.distanzX}" />

							<h:outputLabel value="Distanz Y" />
							<h:inputText id="si-dY"
								value="#{sektorActions.aktSektor.distanzY}" />

							<h:outputLabel value="Distanz Z" />
							<h:inputText id="si-dZ"
								value="#{sektorActions.aktSektor.distanzZ}" />

							<h:outputLabel value="Ausdehnung X" />
							<h:inputText id="si-aX"
								value="#{sektorActions.aktSektor.ausdehnungX}" />

							<h:outputLabel value="Ausdehnung Y" />
							<h:inputText id="si-aY"
								value="#{sektorActions.aktSektor.ausdehnungY}" />

							<h:outputLabel value="Ausdehnung Z" />
							<h:inputText id="si-aZ"
								value="#{sektorActions.aktSektor.ausdehnungZ}" />
						</h:panelGrid>
						<h:panelGrid columns="2" columnClasses="panelcolumn,panelcolumn">

							<h:outputLabel value="Zugriff X" />
							<p:selectBooleanButton id="si-zX"
								value="#{sektorActions.aktSektor.zugriffX}" onLabel="Ja"
								offLabel="Nein" style="width:60px;" />

							<h:outputLabel value="Zugriff Y" />
							<p:selectBooleanButton id="si-zY"
								value="#{sektorActions.aktSektor.zugriffY}" onLabel="Ja"
								offLabel="Nein" style="width:60px;" />

							<h:outputLabel value="Zugriff Z" />
							<p:selectBooleanButton id="si-zZ"
								value="#{sektorActions.aktSektor.zugriffZ}" onLabel="Ja"
								offLabel="Nein" style="width:60px;" />

							<h:outputLabel value="Zugriff -X" />
							<p:selectBooleanButton id="si-zmX"
								value="#{sektorActions.aktSektor.zugriffMinusX}" onLabel="Ja"
								offLabel="Nein" style="width:60px;" />

							<h:outputLabel value="Zugriff -Y" />
							<p:selectBooleanButton id="si-zmY"
								value="#{sektorActions.aktSektor.zugriffMinusY}" onLabel="Ja"
								offLabel="Nein" style="width:60px;" />

							<h:outputLabel value="Zugriff -Z" />
							<p:selectBooleanButton id="si-zmZ"
								value="#{sektorActions.aktSektor.zugriffMinusZ}" onLabel="Ja"
								offLabel="Nein" style="width:60px;" />
						</h:panelGrid>
					</h:panelGrid>
				</p:tab>

			</p:accordionPanel>

			<p:commandButton action="#{cc.attrs.buttonAction}"
				value="#{cc.attrs.buttonLabel}" class="btn btn-default" />
			<p:commandButton action="sektoren" class="btn btn-default"
				actionListener="#{sektorActions.endConversation()}" value="ZurÃ¼ck" />
		</ui:define>

	</ui:decorate>
</cc:implementation>

</html>
