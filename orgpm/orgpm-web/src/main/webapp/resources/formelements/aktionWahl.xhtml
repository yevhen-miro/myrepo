<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute name="source" />
	<cc:attribute name="destination" />
	<cc:attribute name="execute" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<p:selectOneMenu id="aktionWahl" value="#{cc.attrs.destination}"
		styleClass="button" converter="aktionConverter">
		<f:ajax event="change" execute="@this #{cc.attrs.execute}"
			converter="aktionConverter" />
		<f:converter converterId="aktionConverter" />

		<f:selectItems var="aktion" value="#{cc.attrs.source}"
			itemLabel="#{aktion.aktivitaetText}" />
	</p:selectOneMenu>
</cc:implementation>

</html>
