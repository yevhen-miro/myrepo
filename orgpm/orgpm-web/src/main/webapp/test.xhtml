<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template.xhtml">

	<ui:define name="content">
		<br></br>
		<h:form id="mainForm">
			<h:panelGrid columns="2">

				<p:selectOneMenu id="project"
					value="#{buchungAktionen.selectedProjekt}"
					valueChangelistener="#{buchungAktionen.ProjektChangeListener()}"
					style="width:120%" effect="fold">
					
					<f:selectItems var="proj" value="#{buchungAktionen.projekte}"
						itemLabel="#{proj.id}" />
					<p:ajax event="change" update="activities" />
				</p:selectOneMenu>

				<p:selectOneMenu id="activities"
					value="#{buchungAktionen.buchung.aktivitaetId}">
					<f:selectItems var="act"
						value="#{buchungAktionen.getProjektAktivitaeten()}"
						itemLabel="#{act.aktivitaetNr}" />
				</p:selectOneMenu>

				<p:commandButton value="Speichern"
					action="#{buchungAktionen.saveBuchung()}" ajax="false"
					update="table" />

			</h:panelGrid>
			

		</h:form>

	</ui:define>

</ui:composition>
</html>
