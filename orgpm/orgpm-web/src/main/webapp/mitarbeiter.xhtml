<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">


	<ui:define name="content">

		<p:dataTable value="#{mitarbeiterAktionen.alleMitarbeiter}"
			var="actMitarbeiter" editable="false" resizableColumns="false">
			<f:facet name="header">
           Mitarbeiterinformation
       </f:facet>

			<p:column headerText="Hydro ID" sortBy="#{actMitarbeiter.hydroId}"
				style="width:8%">
				<p:commandLink value="#{actMitarbeiter.hydroId.toLowerCase()}"
					action="mitarbeiter-edit">
					<f:setPropertyActionListener value="#{actMitarbeiter}"
						target="#{mitarbeiterAktionen.mitarbeiter}" />
					<f:param name="ma-id" value="#{actM.id}" />
					<f:param name="faces-redirect" value="true" />
				</p:commandLink>
			</p:column>

			<p:column headerText="Vorname" sortBy="#{actMitarbeiter.vorname}" style="width:9%">
				<h:outputText value="#{actMitarbeiter.vorname}" />
			</p:column>

			<p:column headerText="Name" sortBy="#{actMitarbeiter.name}" style="width:11%">
				<h:outputText value="#{actMitarbeiter.name}" />
			</p:column>

			<p:column headerText="GAP"
				sortBy="#{actMitarbeiter.mitarbeiterkennung}" style="width:6%">
				<h:outputText value="#{actMitarbeiter.mitarbeiterkennung}" />
			</p:column>

			<p:column headerText="Rolle" sortBy="#{actMitarbeiter.rolle}" style="width:6%">
				<h:outputText value="#{actMitarbeiter.rolle}" />
			</p:column>

			<p:column headerText="Gruppe" sortBy="#{actMitarbeiter.gruppe}" style="width:8%">
				<h:outputText value="#{actMitarbeiter.gruppe}" />
			</p:column>


			<p:column headerText="Arbeitszeit"
				sortBy="#{actMitarbeiter.arbeitszeit}" style="width:10%">
				<h:outputText value="#{actMitarbeiter.arbeitszeit}" />
			</p:column>



			<p:column headerText="Personal Nr"
				sortBy="#{actMitarbeiter.personalNum}" style="width:10%">
				<h:outputText value="#{actMitarbeiter.personalNum}" />
			</p:column>

			<p:column headerText="Karten Nr" sortBy="#{actMitarbeiter.kartenNum}" style="width:9%">
				<h:outputText value="#{actMitarbeiter.kartenNum}" />
			</p:column>

			<p:column headerText="Bemerkung" sortBy="#{actMitarbeiter.bemerkung}" style="width:13%">
				<h:outputText value="#{actMitarbeiter.bemerkung}" />
			</p:column>


			<p:column headerText="Löschen" style="width:6%">
				<p:commandButton icon="ui-icon-close"
					action="#{mitarbeiterAktionen.removeMitarbeiter()}" ajax="false"
					style="text-align: center; margin-left:auto; margin-right:auto; display: block">
					<f:setPropertyActionListener value="#{actMitarbeiter}"
						target="#{mitarbeiterAktionen.mitarbeiter}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</ui:define>

	<ui:define name="action">
		<p:commandButton value="Hinzufügen"
			action="#{mitarbeiterAktionen.addNewMitarbeiter()}" />



	</ui:define>

</ui:composition>

</html>
